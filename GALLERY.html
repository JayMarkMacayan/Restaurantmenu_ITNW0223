<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Define CSS styles for animation */
    .animated {
      opacity: 0;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .menu-item {
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      max-width: 300px;
      height: auto;
      animation: fade-in 1s ease-in-out;
    }

    .menu-item p {
      margin: 10px 0;
    }

    /* Define CSS keyframes for fade-in animation */
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
